<div class="container">
  <div class="grid">
    <div class="col-12">
      <div class="p-fluid">
          <span class="p-input-icon-left">
            <i class="pi pi-search"></i>
            <input type="text" pInputText placeholder="Search" [(ngModel)]="searchValue" (keyup)="onSearchMovie()"/>
        </span>
      </div>
    </div>
  </div>
  <div class="grid">
    <div class="col-6 md:col-3 lg:col-2" *ngFor="let movieType of movies">
      <app-item [movieData]="movieType"></app-item>
    </div>
  </div>
  <div>
    <p-paginator [rows]="20" [totalRecords]="maxPageNumber" (onPageChange)="onPaginate($event)"></p-paginator>
  </div>
</div>
