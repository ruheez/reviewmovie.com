<ng-container [ngSwitch]="videoSite">
  <ng-container *ngSwitchCase="'YouTube'">
    <iframe
      width="100%"
      height="315"
      [src]="videoUrl"
      [title]="videoTitle"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen
    ></iframe>
  </ng-container>
  <ng-container *ngSwitchCase="'Vimeo'">
    <iframe
      [src]="videoUrl"
      width="100%"
      height="315"
      frameborder="0"
      [title]="videoTitle"
      webkitallowfullscreen
      mozallowfullscreen
      allowfullscreen
    ></iframe>
  </ng-container>
</ng-container>
