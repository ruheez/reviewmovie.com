<div class="slider">
  <ng-container *ngFor="let movie of movies; let i = index">
    <div class="slide" @fade *ngIf="i == currentSlideIndex">
      <div class="slide-bg">
        <img class="slide-bg-image" [src]="baseUrlImage + defaultImageSize + movie.backdrop_path" [alt]="movie.title">
      </div>
      <div class="slide-pane">
        <h2 class="title">{{movie.title}}</h2>
        <div class="meta">
          <div class="info">
          <span class="rating">
            <span class="material-icons">star</span><span class="rating-value">{{movie.vote_average}}</span><span>/10</span>
          </span>
            <span>{{movie.vote_count}} Reviews</span>
            <span>{{movie.release_date | date: 'yyyy'}}</span>
          </div>
        </div>
        <div class="overview  mt-6">
          {{movie.overview}}
        </div>
      </div>
    </div>
  </ng-container>

</div>
